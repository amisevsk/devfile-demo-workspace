schemaVersion: 2.0.0
metadata:
  name: devfile-demo-workspace
projects:
  - name: devfile-demo-workspace    
    git:
      remotes:
        origin: "https://github.com/amisevsk/devfile-demo-workspace.git"
components:
  - name: theia
    plugin:
      kubernetes:
        name: theia-next
        namespace: devworkspace-plugins
  - name: terminal
    plugin:
      kubernetes:
        name: machine-exec
        namespace: devworkspace-plugins
commands:
  - id: say-hello
    exec:
      component: plugin
      commandLine: echo "Hello from $(pwd)"
      workingDir: ${PROJECTS_ROOT}/project/app

